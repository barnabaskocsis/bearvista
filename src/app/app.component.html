<mat-sidenav-container class="flex h-screen dark:!bg-black-primary" [hasBackdrop]="false">
  <mat-sidenav
    class="flex ml-5 mt-5 mb-5 pt-5 !w-16 rounded-2xl dark:!bg-black-secondary overflow-hidden transition-all duration-500 ease-in-out hover:!w-36"
               mode="side" opened>
      <div class="flex flex-col items-start h-fit w-fit gap-2 relative">
        <div class="relative group w-full">
          <button mat-fab extended routerLink="" class="relative z-10 flex items-center justify-start">
            <img src="assets/icons/home.svg" alt="home" class="w-6 h-6">
            <span class="ml-3">Home</span>
          </button>
          <div
            class="absolute top-0 left-0 h-full w-full rounded-r-2xl bg-black-primary transition-all duration-300 ease-in-out opacity-0 group-hover:opacity-100"
          ></div>
        </div>
        <div class="relative group w-full">
          <button mat-fab extended routerLink="/games" class="relative z-10 flex items-start justify-start">
            <img src="assets/icons/games.svg" alt="games" class="w-6 h-6">
            <span class="ml-3">Games</span>
          </button>
          <div
            class="absolute top-0 left-0 h-full w-full rounded-r-2xl bg-black-primary transition-all duration-300 ease-in-out opacity-0 group-hover:opacity-100"
          ></div>
        </div>
      </div>
  </mat-sidenav>
  <mat-sidenav-content class="flex-1 p-5 h-screen dark:!bg-black-primary">
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
